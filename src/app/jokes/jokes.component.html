<div class="conatiner mt-2 text-center">
  <div class="row">
    <div class="col">
      <h1>Chuck Jokes</h1>
      <button class="btn btn-primary" (click)="toggleJokesInterval()">
        {{ intervalRunning ? 'Stop Jokes' : 'Start Jokes' }}
      </button>
      <app-joke-card-list
        [jokes]="(jokes$ | async) || []"
        (favorite)="onFavorite($event)"></app-joke-card-list>
    </div>
  </div>
</div>
